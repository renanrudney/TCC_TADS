<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">Testes Parkinson</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link" [routerLink]="'/profissional'">Profissionais</a></li>
      <li class="nav-item"><a href="#" class="nav-link active" [routerLink]="'/resultados'">Resultados</a></li>
      <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Sair</a></li>

<div class="container-xl">
  <div *ngIf="tipo === 'hitpoint'; else acc_gyr">
    <highcharts-chart *ngIf="loadHitpoint" [Highcharts]="Highcharts" [options]="hitpointChartOptions"></highcharts-chart>
    Quantidade: {{resultado.qtd_toque}}
    Intervalo MÃ©dio: {{resultado.intervalo_medio}}
  </div>
  
  <ng-template #acc_gyr>
    <highcharts-chart *ngIf="loadAccelerometer" [Highcharts]="Highcharts" [options]="accelerometerChartOptions"></highcharts-chart>
    <highcharts-chart *ngIf="loadGyroscope" [Highcharts]="Highcharts" [options]="gyroscopeChartOptions"></highcharts-chart>
  </ng-template>
</div>
