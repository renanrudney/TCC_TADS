<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Lista de resultados</b></h4>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr class="center-align">
            <th>Teste</th>
            <th>Paciente</th>
            <th>Nível de sintoma</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resultado of resultadosList" class="center-align">
            <td>Teste {{ formatTipo(resultado.type) }} {{ resultado.id }}</td>
            <td>{{ resultado.usuario?.nome }} {{resultado.usuario?.sobrenome}}</td>
            <td>{{resultado.usuario?.comum?.nivel_sintoma}}</td>
            <td class="center-align">
              <a href="#" [routerLink]="['/resultados/', resultado.id, 'tipo', resultado.type]"
                class="btn visualizar" target="_blank">
                Visualizar<i class='fas fa-eye view'></i>
              </a>
            </td>
          </tr>
          <tr>
            <td *ngIf="resultadosList?.length == 0" colspan="6">Resultados não encontrados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
