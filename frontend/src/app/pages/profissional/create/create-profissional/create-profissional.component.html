<div class="login-card">
  <div class="card-title">
    <h1>Cadastrar Profissional</h1>
  </div>

  <!-- Mensagem de Sucesso -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Mensagem de Erro -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <!-- Nome -->
    <div>
      <label for="nome">Nome</label>
      <input
        id="nome"
        type="text"
        formControlName="nome"
        placeholder="Digite seu nome"
      />
    </div>

    <!-- Sobrenome -->
    <div>
      <label for="sobrenome">Sobrenome</label>
      <input
        id="sobrenome"
        type="text"
        formControlName="sobrenome"
        placeholder="Digite seu sobrenome"
      />
    </div>

    <!-- Login -->
    <div>
      <label for="login">Login</label>
      <input
        id="login"
        type="text"
        formControlName="login"
        placeholder="Digite seu login"
      />
    </div>

    <!-- Data de Nascimento -->
    <div>
      <label for="nascimento">Data de Nascimento</label>
      <input
        id="nascimento"
        type="date"
        formControlName="nascimento"
      />
    </div>

    <!-- CPF -->
    <div>
      <label for="cpf">CPF</label>
      <input
        id="cpf"
        type="text"
        formControlName="cpf"
        placeholder="123.456.789-00"
      />
    </div>

    <!-- Registro Profissional -->
    <div>
      <label for="tipo_registro">Registro Profissional</label>
      <input
        id="tipo_registro"
        type="text"
        formControlName="tipo_registro"
        placeholder="Digite seu registro profissional"
      />
    </div>

    <!-- Número do Registro -->
    <div>
      <label for="registro">Número do Registro</label>
      <input
        id="registro"
        type="text"
        formControlName="registro"
        placeholder="Digite o número do registro"
      />
    </div>

    <!-- Especialidade -->
    <div>
      <label for="especialidade">Especialidade</label>
      <input
        id="especialidade"
        type="text"
        formControlName="especialidade"
        placeholder="Digite sua especialidade"
      />
    </div>

    <!-- Senha -->
    <div>
      <label for="senha">Senha</label>
      <input
        id="senha"
        type="password"
        formControlName="senha"
        placeholder="Digite sua senha"
      />
    </div>

    <button type="submit" [disabled]="!signupForm.valid">Cadastrar</button>
  </form>
</div>
