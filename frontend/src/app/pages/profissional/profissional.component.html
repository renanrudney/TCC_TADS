<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4>
              <b>Lista de Profissionais</b>
            </h4>
          </div>
          <div class="col-sm-6">
            <a href="#" [routerLink]="'/create-profissional'" class="btn create-profissional">
              Criar Profissional<i class="fas fa-eye view"></i>
            </a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Profissional</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let profissional of profissionaisList" class="center-align">
            <td>{{ profissional.nome }} {{ profissional.cpf }}</td>
            <td>
              <button (click)="deleteProfissional(profissional.id)" class="btn delete">
                <i class="fas fa-trash-alt"></i> Excluir
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="profissionaisList?.length == 0" colspan="2">Resultados não encontrados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
