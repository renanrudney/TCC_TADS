<div *ngIf="isLoggedIn | async" class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">Testes Parkinson</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a href="#" class="nav-link" [routerLink]="'/profissional'" routerLinkActive="active"
          [ngClass]="{'active': activePath === 'profissional' }">
          Profissionais
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" [routerLink]="'/resultados'" routerLinkActive="active"
          [ngClass]="{'active': activePath === 'resultados' }">
          Resultados
        </a>
      </li>
      <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Sair</a></li>
    </ul>
  </header>
</div>
